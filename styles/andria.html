<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="andria.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <p class="vano">Bootsyx</p>
        <img id="bowo" src="images/kato.png" alt="Logo">
        <p class="baner">men</p>
        <p class="baner">women</p>
        <p class="baner">contact</p>
        <p class="baner">about us</p>
        <div class="datvi">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>
        <div class="icons-container">
            <i class="fas fa-heart icon"></i>
            <i class="fas fa-shopping-bag icon"></i>
            <i class="fas fa-user-circle icon"></i>
        </div>
    </div>

    <!-- Product Section -->
    <div class="product-section">
        <h1 class="product-title">Product</h1>
        <div class="product-details">
            <img class="product-image" src="images/santos_2012.jpg" alt="Santos 2012 Jersey">
            <div class="product-info">
                <p>Colour: White & Black</p>
                <p>Price: $75</p>
                <p>Material: Polyester</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product-thumbnails">
            <img src="images/santos_2012_thumb1.jpg" alt="Thumbnail 1">
            <img src="images/santos_2012_thumb2.jpg" alt="Thumbnail 2">
            <img src="images/santos_2012_thumb3.jpg" alt="Thumbnail 3">
        </div>
    </div>

    <!-- See Also Section -->
    <div class="see-also-section">
        <h2>See Also</h2>
        <div class="see-also-products">
            <div class="product-card">
                <img src="images/santos_alt.jpg" alt="Santos Alt Jersey">
                <p>Santos Alternate Jersey</p>
                <p>Price: $65</p>
            </div>
            <div class="product-card">
                <img src="images/santos_2011.jpg" alt="Santos 2011 Jersey">
                <p>Santos 2011 Jersey</p>
                <p>Price: $70</p>
            </div>
            <div class="product-card">
                <img src="images/santos_special.jpg" alt="Santos Special Edition">
                <p>Santos Special Edition</p>
                <p>Price: $90</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Footer content goes here.</p>
    </footer>
</body>
</html>
